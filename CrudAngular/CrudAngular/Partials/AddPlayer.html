
<div style="margin-left:30px;width:300px">
    <h3>Añadir jugador</h3>
    {{message}}
    <div  id="message"></div>

    <form id="AddPlayerForm" name="AddPlayerForm" ng-submit ="AddPlayer(); "class="form-group-sm">
    
    
        <div class="form-group">
            <label for="player.Name">Nombre</label>
            <input type="text" class="form-control" ng-model="player.Name" required>
        </div>

        <div class="form-group">
            <label for="player.Club">Club</label>
            <input type="text" class="form-control" ng-model="player.Club" required>
        </div>

        <div class="form-group">
            <label for="player.Country">Ciudad</label>
            <input type="text" class="form-control" ng-model="player.Country" required>
        </div> 
        <div class="form-group">
            <label for="player.Age">Edad</label>
            <input type="text" class="form-control" ng-model="player.Age" required>
        </div>  
        <div class="form-group">
            <input type="submit" class="btn btn-success" ng-disabled="AddPlayerForm.$invalid" value="Aceptar"/>
        </div>
