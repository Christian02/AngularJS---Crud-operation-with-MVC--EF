<div style="margin-left:30px;width:500px;">
<h3>Lista de jugadores</h3>
{{message}}
<br/>
<a href="#/AddPlayer" class="btn btn-primary">Añadir Nuevo Jugador</a>
    <br/><br/>

<table class="table table-bordered ">
    <tr>
        <th></th>
        <th>Nombre</th>
        <th>Club</th>
        <th>Country</th>
        <th>Age</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="player in listPlayers">
        <td>{{$index+1}}</td>
        <td>{{player.Name}}</td>
        <td>{{player.Club}}</td>
        <td>{{player.Country}}</td>
        <td>{{player.Age}}</td>
        <td><a href="#/EditPlayer/{{player.PlayerId}}"class="glyphicon glyphicon-edit">Editar</a></td>
        <td><a href="#" ng-click="DeletePlayer(player.PlayerId,$index)"class="glyphicon glyphicon-remove-circle">Eliminar</a></td>
    </tr>
</table>
</div>
